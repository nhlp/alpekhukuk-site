<!-- src/admin/index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yönetim — Alpek</title>
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/assets/favicon.ico" />
  <script>
    window.CMS_MANUAL_INIT = true;  // otomatik init kapalı
    window.CMS_DEBUG = true;        // debug açık
  </script>
  <!-- TEK script ve SÜRÜM SABİT: 3.7.4 -->
  <script src="https://unpkg.com/decap-cms@3.7.4/dist/decap-cms.js"></script>
</head>
<body>
  <div id="nc-root"></div>
  <script>
    if (!window.__cms_inited && window.CMS) {
      window.__cms_inited = true;
      CMS.init({ config: '/admin/config.yml' });
      console.log('CMS.init called once.');
    }
    window.addEventListener('message', (e) => {
      console.log('[ADMIN] message from', e.origin, e.data);
    });
  </script>
</body>
</html>
